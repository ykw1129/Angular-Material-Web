<mat-toolbar color="primary" class="navbar">
  <h1>My APP</h1>
  <div>
    <span>about</span>
    <span>register</span>
    <span>login</span>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav">
  <mat-sidenav  (opened)="log('open')" (closed)="log('close')" #sidenav mode="side" [(opened)]="opened">
      Sidenav content
  </mat-sidenav>
  <mat-sidenav-content>
      <button mat-button (click)="opened=!opened">toggle</button>
      <button mat-button (click)="sidenav.open()">open</button>
      <button mat-button (click)="sidenav.close()">close</button>
      <button mat-button (click)="sidenav.toggle()">toggle</button>
      <div>
        <mat-menu #appMenu="matMenu" >
          <button mat-menu-item [matMenuTriggerFor]="frontEndMenu">前端</button>
          <button mat-menu-item>后端</button>
        </mat-menu>
        <mat-menu #lazyMenu="matMenu">
            <ng-template matMenuContent let-name="name" let-hobby="hobby">
              <button mat-menu-item>Setting</button>
              <button mat-menu-item>Hobby is {{hobby}}</button>
              <button mat-menu-item>Log out {{name}}</button>
            </ng-template>
        </mat-menu>
        <mat-menu #frontEndMenu="matMenu" xPosition="before" yPosition="above" >
          <button mat-menu-item>js</button>
          <button mat-menu-item>css</button>
        </mat-menu>
        <button mat-flat-button [matMenuTriggerData]="{name:'Menu',hobby:'football'}" [matMenuTriggerFor]="appMenu">Menu</button>
        <button mat-raised-button [matMenuTriggerData]="{name:'lazyMenu',hobby:'basketball'}" [matMenuTriggerFor]="lazyMenu">lazyMenu</button>
        <mat-list>
            <mat-list-item *ngFor="let item of listItem">
                {{item}}
            </mat-list-item>
        </mat-list>
        <mat-list >
          <mat-list-item>
            <mat-icon matListIcon>home</mat-icon>
            <h3 matLine>Heading</h3>
            <p matLine>Line</p>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <mat-icon matListIcon>home</mat-icon>
            <h3 matLine>Heading</h3>
            <p matLine>Line</p>
          </mat-list-item>
        </mat-list>
        <mat-nav-list>
            <a mat-list-item href="/">home</a>
            <a mat-list-item href="/about">about</a>
        </mat-nav-list>
        <mat-grid-list cols="2" rowHeight="fit" style="height:200px;" gutterSize="10px">
            <mat-grid-tile colspan="2" >Tile 1</mat-grid-tile>
            <mat-grid-tile >Tile 2</mat-grid-tile>
            <mat-grid-tile >Tile 3</mat-grid-tile>
            <mat-grid-tile >Tile 4</mat-grid-tile>
        </mat-grid-list>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>panel-title</mat-panel-title>
                <mat-panel-description>panel-description</mat-panel-description>
            </mat-expansion-panel-header>
            <p>  Content that gets shown when expanded</p>
            <mat-action-row>
              <button mat-button>Enroll</button>
            </mat-action-row>
        </mat-expansion-panel>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
